name: Code Review GPT

on:
  pull_request:
    branches:
      - master

permissions:
  pull-requests: write



jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install code-review-gpt
        run: npm install code-review-gpt

      - name: Debug
        run: echo "this is message"

      - name: Run Code Review GPT
        shell: bash
        run: npx code-review-gpt review --ci=github --model=gpt-3.5-turbo
      
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BASE_SHA: ${{ github.event.pull_request.base.sha }}
          GITHUB_SHA: ${{ github.sha }}
          OPENAI_API_KEY: ${{ secrets.MY_SECRET_CODE }}
